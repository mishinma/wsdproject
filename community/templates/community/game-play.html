{% extends 'base/base.html' %}
{% block title %}{{game.name}}{% endblock %}

{% block body %}
<div class="container">
    <h1>{{game.name}}</h1>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <iframe id="playGameIframe" src={{game.source_url}}></iframe>

        </div>
        {% include "community/score-leaderboard.html" %}
    </div>
</div>


<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    $(document).ready(function () {
        "use strict";
        window.addEventListener("message", function (evt) {

//            var state = JSON.stringify(evt.data["gameState"]);

            switch (evt.data["messageType"]){
                // ToDo: set options before the document is ready?
                case "SETTING":
                    $("#playGameIframe").css(evt.data.options);
                    break;
                case "SCORE":
                    $.ajax({
                        method: "POST",
                        data: evt.data,
                        success: function (data) {
                            $("#userHighScore").text(data.userHighScore);
                            $("#userLastScore").text(data.userLastScore);
                        }
                    });
                    break;
                default:
                    console.log('Unrecognized message type');
            }
        });
    });


</script>


{% endblock %}
