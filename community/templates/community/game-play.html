{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}
    {{game.name}}
{% endblock %}

{% block header %}
    <script type="text/javascript" src="{% static 'community/ajax-setup.js' %}"></script>
    <script type="text/javascript" src="{% static 'community/game-service.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{game.name}}</h1>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <iframe id="playGameIframe" src={{game.source_url}}></iframe>

            </div>
            {% include "community/score-leaderboard.html" %}
        </div>
    </div>
{% endblock %}
