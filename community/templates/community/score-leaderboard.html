<div id="scoreLeaderboard" class="col-xs-12 col-md-4">
    <h2> Scores </h2>
    <h3>My High Score: <span id="userHighScore">{{ user_high_score }} </span> </h3>
    <h3>My Last Score: <span id="userLastScore">{{ user_last_score }} </span></h3>

    <h2>Leaderboard</h2>
    <ol id="leaderList">
        {% for score in top3_scores %}
            <li>
                {{score.player}} {{score.score}}
            </li>
        {% endfor %}
    </ol>

</div>
