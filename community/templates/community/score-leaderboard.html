<div id="scoreLeaderboard">
    <h2> Scores </h2>
    <h4>My High Score: <span id="userHighScore">{{ user_high_score }} </span> </h4>
    <h4>My Last Score: <span id="userLastScore">{{ user_last_score }} </span></h4>

    <h2>Leaderboard</h2>
    <ol id="leaderList">
        {% for score in top_scores %}
            <li>
                {{score.player}} {{score.score}}
            </li>
        {% endfor %}
    </ol>

</div>
