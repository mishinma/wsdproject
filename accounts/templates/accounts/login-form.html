{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'base/login-btn.css' %}">
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Login</h3>
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="form-group">
                            <label class="control-label col-sm-2">{{ field.label_tag }}</label>
                            <div class="col-sm-2">{{ field }}</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                    <p>New to HAZE? <a href={% url 'accounts:register-user'%}>Register here</a></p>
                    <form action="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
                      <button class="loginBtn loginBtn--google">
                          Login with Google
                      </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
